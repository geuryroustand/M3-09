    <h2>Back office</h2>


    <div>
      <form>
        <ul class="list-group">

          <span class="text-center font-weight-bold bg-success text-white d-none">The Product was successfully
            added</span>
          <span class="text-center font-weight-bold bg-danger text-white d-none">The product was not successfully
            added</span>

          <li class="list-group-item">
            <label for="name">Product Name</label>
            <input type="text" name="name" id="name" required>
          </li>

          <li class="list-group-item">
            <label for="description">Product Description</label> <br>
            <textarea name="description" id="description" cols="30" rows="10"></textarea required>
          </li>

          <li class="list-group-item">
            <label for="brand">Product Brand</label>
            <input type="text" name="brand" id="brand" required>
          </li>

          <li class="list-group-item">
            <label for="imageUrl">Product Image</label>
            <input type="url" name="imageUrl" id="imageUrl" required>

          </li>

          <li class="list-group-item">
            <label for="price">Product Price</label>
            <input type="number" name="price" id="price" required>
          </li>

          
          <button class="mt-2" type="submit"> Submit </button>
      </form>

    </div>

  </div>
